{% extends "base.html" %} # Inherit from base.html

{% block title %}Login{% endblock %} # Override the title block
{% block content %}
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required/>
    </div>
    
    <div class="form-group">
        <label for="password">Password</label> <!-- Corrected label -->
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required/> <!-- Corrected name -->
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
