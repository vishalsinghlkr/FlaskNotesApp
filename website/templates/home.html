{% extends "base.html" %} # Inherit from base.html

{% block title %}Home{% endblock %} # Override the title block
{% block content %}
<h1 align="center">Notes</h1>
<ul class="list-group list-group-flush" id="notes">
    {% for note in notes %}
    <li class="list-group-item">{{ note.data }}
        <button type="button" class="close" onclick="deleteNote('{{ note.id }}')">
            <span aria-hidden="true">&times;</span>

        </button>
    </li>

    {% endfor %}
</ul>
<form method="POST"> <!-- Corrected form tag -->
    <textarea name="note" id="note" class="form-control" placeholder="Write your note here..."></textarea> <!-- Corrected name attribute -->
    <br/>
    <div align="center">
        <button type="submit" class="btn btn-primary">Add Note</button>
    </div>
</form>
{% endblock %}
